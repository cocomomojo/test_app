name: E2E Tests with Playwright and Allure

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start Docker Compose services
        working-directory: infra
        continue-on-error: true
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Print LocalStack logs
        working-directory: infra
        run: docker logs infra-localstack-1 || true

      - name: Debug Compose config
        working-directory: infra
        run: docker compose -f docker-compose.ci.yml config || true

      - name: Install Node dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure report
        working-directory: frontend
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: frontend/allure-report

      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/allure-report