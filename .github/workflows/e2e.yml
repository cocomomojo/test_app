name: E2E Tests with Playwright and Allure

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start Docker Compose services
        working-directory: infra
        #continue-on-error: true
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Wait for services to be healthy
        working-directory: infra
        timeout-minutes: 5
        run: |
          echo "Waiting for MySQL to be healthy..."
          docker compose -f docker-compose.ci.yml exec -T mysql mysqladmin ping -h localhost -uroot -proot || exit 1
          
          echo "Waiting for Spring Boot to be healthy..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Spring Boot is healthy"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Spring Boot failed to start"
              docker compose -f docker-compose.ci.yml logs springboot
              exit 1
            fi
            echo "Attempt $i/60: Spring Boot not ready yet, waiting..."
            sleep 2
          done
          
          echo "Waiting for Frontend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8081 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Frontend failed to start"
              docker compose -f docker-compose.ci.yml logs frontend
              exit 1
            fi
            echo "Attempt $i/30: Frontend not ready yet, waiting..."
            sleep 2
          done

      - name: Check service status
        if: failure()
        working-directory: infra
        run: |
          echo "=== MySQL logs ==="
          docker compose -f docker-compose.ci.yml logs mysql || true
          echo -e "\n=== Spring Boot logs ==="
          docker compose -f docker-compose.ci.yml logs springboot || true
          echo -e "\n=== Frontend logs ==="
          docker compose -f docker-compose.ci.yml logs frontend || true

      - name: Install Node dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        if: success()
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8081
        run: npm run test:e2e

      - name: Install Allure CLI
        if: success()
        run: npm install -g allure-commandline

      - name: Generate Allure report
        if: success()
        working-directory: frontend
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: frontend/allure-report

      - name: Deploy Allure report to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/allure-report